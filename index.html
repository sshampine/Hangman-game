<!DOCTYPE html>
<html>
<head>
	<title>Word Guess Game</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="wrapper">
		<h1>Hangman Word Guessing Game</h1>
		<br>
		<p>Enter a letter to guess the word.</p>
		<br>
		<p>The category is 'thing'</p>
		<br>
		<input id="letter" type="text">
		<input type="button" class="button" value="letter" onclick="Letter()"/>
		<br>
		<p id="answer"></p>
		<br>
		<p id="counter"><p>
		<br>
		<p id="tester"></p>
		<br>
		<p>Used letters: <span id="letters"></span></p>
		<script type="text/javascript" src="javascript/game.js"></script>
	</div>
</body>
</html>
